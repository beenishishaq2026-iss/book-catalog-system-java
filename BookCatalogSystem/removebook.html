<!DOCTYPE html>
<head>
    
    <title>Remove Book</title>
</head>
<body>
    <h1>Remove Book from Catalog</h1>
    <p>Enter the Book ID to remove the book from the catalog:</p>

    <form action="RemoveBookServlet" method="POST">
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required><br><br>

        <input type="submit" value="Remove Book">
    </form>

    <br>
    <a href="admindashboard.html">Back to Admin Dashboard</a>
</body>
</html>
